options:
  machineType: 'E2_HIGHCPU_8'

steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: [ 'install' ]
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '--no-cache' ,'-t', 'eu.gcr.io/$PROJECT_ID/angular-nginx-container', '.' ]
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'eu.gcr.io/$PROJECT_ID/angular-nginx-container' ]
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [ 'app', 'deploy', '--image-url', 'eu.gcr.io/$PROJECT_ID/angular-nginx-container' ]
images: [ 'eu.gcr.io/$PROJECT_ID/angular-nginx-container' ]

